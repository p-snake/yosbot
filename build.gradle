group 'net.yospos'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.http-components:fluent-hc:4.5'
    compile 'com.ullink.slack:simpleslackapi:0.4.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
